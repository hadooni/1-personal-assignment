<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 최고 평점 영화</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">내배캠 최고 평점 영화 콜렉션</h1>
    </header>
    <form class="searchBox">
      <label>영화 검색 :</label>
      <input
        type="text"
        id="search-input"
        placeholder="영화 제목을 검색해 보세요"
        autofocus
        onkeydown="if(event.keyCode == 13) {event.preventDefault(); filter();};" 
        size="30"
      />
      <button id="search-button" type="button">검색</button>
    </form>
    <section>
        <div id="movie-container">
        </div>
    </section>
    <script src="./movies.js"></script>
  </body>
</html>
